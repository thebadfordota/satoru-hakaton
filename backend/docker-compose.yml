  fastapi_server:
    container_name: fastapi_server
    build: .
    command: bash -c "alembic upgrade head && python3.12 main.py"
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: on-failure